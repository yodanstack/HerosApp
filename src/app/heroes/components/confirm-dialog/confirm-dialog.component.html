<h1 mat-dialog-title> Esta Seguro, cmo?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, estas apunto de eliminar a {{data.superhero}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClick()">No</button>
  <span class="spacer" color="primary"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Yes</button>
</div>
